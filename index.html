<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Examen Tema 1</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>
        <h1>Calculadora de Área y Perímetro de un Rectángulo</h1>

        <form action="#" class="form">
            <div class="inputs">
                <label for="height">Longitud:</label>
                <input type="number" id="height">

                <label for="width">Ancho:</label>
                <input type="number" id="width">
            </div>
            
            <button id="calculate">Calcular Área y Perímetro</button>

            <div class="results">
                <p>Área del rectángulo: <span id="area"></span></p>
                <p>Perímetro del rectángulo: <span id="perimeter"></span></p>
            </div>
        </form>
    </main>

    <script src="scripts/main.js"></script>
</body>

</html>
